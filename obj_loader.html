<html lang="en">

    <meta charset="UTF-8">

            margin: 0;
            height: 100%;

        }

            display: block;
        }

</head>
<body onload="draw();">


</body>
<script src="./three_js_dev/build/three.js"></script>
<script src="./three_js_dev/examples/js/loaders/MTLLoader.js"></script>

<script src="./three_js_dev/examples/js/libs/stats.min.js"></script>
<script src="./three_js_dev/examples/js/libs/dat.gui.min.js"></script>



<script>
    var renderer;
    function initRender() {

        renderer = new THREE.WebGLRenderer({antialias:true});

        renderer.setSize(window.innerWidth, window.innerHeight);

        //告诉渲染器需要阴影效果

        renderer.setClearColor(0xffffff);

        document.body.appendChild(renderer.domElement);

    }


    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        //camera.position.set(0, 40, 50);
        camera.position.set(0, 400, 500);
        camera.lookAt(new THREE.Vector3(0,0,0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }


    //初始化dat.GUI简化试验流程
    var gui;
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
        };
        var datGui = new dat.GUI();
        //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
    }


    var light;
    function initLight() {
        light = new THREE.AmbientLight("#ffffff");
        light.position.set(0,0,200);
        //light.position.set(0,0,200);
        //告诉平行光需要开启阴影投射
        light.castShadow = true;
        scene.add(light);

        pointLight = new THREE.PointLight("#ffffff");
        pointLight.position.set(0, -20, 0);
        pointLight.intensity = 0.5;
        pointLight.distance = 300;
        pointLight.castShadow = true;
        scene.add(pointLight);
    }


    function initModel() {
        //辅助工具
        var helper = new THREE.AxesHelper(50);
        scene.add(helper);

        //load mtl
        var mtlLoader = new THREE.MTLLoader();
        var scale = .6; //模型缩小0.5

        /*
        var mat = new THREE.MeshPhongMaterial();
        mat.map = new THREE.TextureLoader().load("./data/texture_1.png"), {}, function(){
            renderer.render(scene);
        };
        mat.transparent = false;
        mat.side = THREE.DoubleSide;
        mat.depthWrite = true;
        mat.opacity = 0.5;
        mat.map.wrapS = THREE.RepeatWrapping;
        mat.map.wrapT = THREE.RepeatWrapping;
        mat.map.repeat.set(4, 1);
        mat.color = new THREE.Color(0xffffff);
        var sphereGeometry = new THREE.SphereGeometry(10, 40, 80);
        var sphere = new THREE.Mesh(sphereGeometry, mat);
        console.debug(sphere);
        sphere.position.set(0, -10, 0);
        scene.add(sphere);
        */

        // Adding plane.
        var geo = new THREE.Plane


        var texture = new THREE.ImageUtils.loadTexture('./three_js_dev/examples/textures/sprite0.png');
        var material = new THREE.MeshPhongMaterial({ 
            map: texture,
            transparent: false,
            opacity: 0.5,
            side: THREE.DoubleSide,
            depthWrite: true,
            });
        
        mtlLoader.load('./data/top.mtl', function(materials){
            materials.preload();
            //加载OBJ格式的模型
            var loader = new THREE.OBJLoader();
            loader.setMaterials(materials);
            loader.load("./data/top.obj",function (loadedMesh) {
                // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的法向量
                loadedMesh.children.forEach(function (child) {
                    child.material = material;
                    child.geometry.computeFaceNormals();
                    child.geometry.computeVertexNormals();
                });
                
                //模型缩小1/2
                loadedMesh.scale.set(scale, scale, scale);
                loadedMesh.position.set(0,0,0);

                scene.add(loadedMesh);
            });
        });

        mtlLoader.load('./data/bottom.mtl', function(materials){
            materials.preload();
            //加载OBJ格式的模型
            var loader = new THREE.OBJLoader();
            loader.setMaterials(materials);
            loader.load("./data/bottom.obj",function (loadedMesh) {
                var material = new THREE.MeshLambertMaterial({color: 0x5C3A21});
                // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的发现了
                loadedMesh.children.forEach(function (child) {
                    child.material = material;
                    child.geometry.computeFaceNormals();
                    child.geometry.computeVertexNormals();
                });
                               
                //模型缩小1/2
                loadedMesh.scale.set(scale, scale, scale);
                loadedMesh.position.set(0,-56*scale,0); 
                scene.add(loadedMesh);
            });
        });
    }


    //初始化性能插件
    var stats;
    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom);400
    }


    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // 如果使用animate方法时，将此函数删除0x5C3A21
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance  = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }


    function render() {
        renderer.render( scene, camera );
    }


    //窗口变动触发的函数
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }


    function animate() {
        //更新控制器
        render();
        //更新性能插件
        stats.update();
        controls.update();
        requestAnimationFrame(animate);
    }


    function draw() {
        initGui();
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();
        initStats();
        animate();
        window.onresize = onWindowResize;
    }

</script>

</html>
