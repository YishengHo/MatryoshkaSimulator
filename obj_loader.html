 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

		}

				position: absolute;
                transition: .5s ease;
                top: 8%;
                left:90%;
		}
        #lightButton3 {
				position: absolute;
                transition: .5s ease;
                top: 12%;
                left:90%;
		}

</head>
<body onload="draw();">


</body>

<div id="container"></div>
<input id="lightButton1" type="button" value="PointLight" onclick="lightButtonHandler('point')">
<input id="lightButton2" type="button" value="DirectionalLight" onclick="lightButtonHandler('directional')">
<input id="lightButton3" type="button" value="SpotLight" onclick="lightButtonHandler('spot')">

<script src="./three_js_dev/build/three.js"></script>
<script src="./three_js_dev/examples/js/loaders/MTLLoader.js"></script>
<script src="./three_js_dev/examples/js/loaders/OBJLoader.js"></script>
<script src="./three_js_dev/examples/js/controls/OrbitControls.js"></script>
<script src="./three_js_dev/examples/js/libs/stats.min.js"></script>
<script src="./three_js_dev/examples/js/libs/dat.gui.min.js"></script>
<script src="./three_js_dev/ShadowMesh.js"></script>
<script src="./three_js_dev/examples/js/shaders/UnpackDepthRGBAShader.js"></script>
<script src="./three_js_dev/examples/js/utils/ShadowMapViewer.js"></script>
<script src="./three_js_dev/examples/js/WebGL.js"></script>



<script>

    var renderer;
    function initRender() {

        renderer = new THREE.WebGLRenderer({antialias:true});

        renderer.setSize(window.innerWidth, window.innerHeight);

        //告诉渲染器需要阴影效果

        //renderer.setClearColor(0xffffff);

        document.body.appendChild(renderer.domElement);
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMapSoft = true;

    }


    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 100, 100);
        //camera.position.set(0, 400, 500);
        //camera.lookAt(new THREE.Vector3(0, 5,0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }


    //初始化dat.GUI简化试验流程
    var gui;
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
        };
        var datGui = new dat.GUI();
        //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
    }


    var ambientLight;
    var sunLight;
    var pointLight = [];
    var spotLight;
    var useDirectionalLight = true;
    function lightButtonHandler(type) {
        console.debug("type: ", type);
        if ( type == 'directional' ) {
            //scene.background.setHex( 0x0096ff );
            //groundMesh.material.color.setHex( 0x008200 );
            for (var i = 0; i < MatroyNum; i++){
                pointLight[i].visible = false;
                matTops[i].material.transparent = false;
                matBottoms[i].material.transparent = false;
            }
            sunLight.visible = true;
            spotLight.visible = false;
            document.getElementById( 'lightButton' ).value = "Switch to PointLight";
            var helper = new THREE.CameraHelper(sunLight.shadow.camera);
            //scene.add(helper);
        } else if (type == 'spot'){
            //scene.background.setHex( 0x000000 );
            //groundMesh.material.color.setHex( 0x969696 );
            for (var i = 0; i < MatroyNum; i++){
                pointLight[i].visible = false;
                matTops[i].material.transparent = false;
                matBottoms[i].material.transparent = false;
            }
            spotLight.visible = true;
            sunLight.visible = false;
            document.getElementById( 'lightButton' ).value = "Switch to DirectionalLight";
            var helper = new THREE.CameraHelper(spotLight.shadow.camera);
            scene.add(helper);
        } else{
            spotLight.visible = false;
            sunLight.visible = false;
            for (var i = 0; i < MatroyNum; i++){
                pointLight[i].visible = true;
                matTops[i].material.transparent = true;
                matBottoms[i].material.transparent = true;
            }
        }
    }
    

    function initLight() {
        ambientLight = new THREE.AmbientLight("#ffffff", .3);
        ambientLight.position.set(0,0.1,0);
        //light.position.set(0,0,200);
        //告诉平行光需要开启阴影投射
        //light.castShadow = true;
        scene.add(ambientLight);
        
        spotLight = new THREE.SpotLight(0xffffff);
        spotLight.intensity = 2;
        spotLight.angle = Math.PI / 10;
        spotLight.position.set(0, 150, 50);
        spotLight.distance = 300;
        spotLight.angle = Math.PI / 14;
        spotLight.castShadow = true;
        spotLight.shadow.bias = 0.01;
        spotLight.shadow.camera.visible = true;
        spotLight.shadow.camera.near = 2;
        spotLight.shadow.camera.far = 300;
        spotLight.shadow.camera.left = -100;
        spotLight.shadow.camera.right = 100;
        spotLight.shadow.camera.top = 100;
        spotLight.shadow.camera.bottom = -100;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        spotLight.visible = false;
        scene.add(spotLight);
        
        for (var i=0; i < MatroyNum; i++){
            pointLight.push(new THREE.PointLight(0xff0000));
            pointLight[i].position.set(-60, 52*(initScale-i*scaleStep), 0);
            pointLight[i].intensity = 3;
            //pointLight.distance = 500;
            //pointLight.shadowDarkness = 0.9;
            pointLight[i].shadow.camera.visible = true;
            pointLight[i].shadow.camera.near = 2;
            pointLight[i].shadow.camera.far= 200;
            pointLight[i].shadow.camera.left = -200;
            pointLight[i].shadow.camera.right = 200;
            pointLight[i].shadow.camera.top = 200;
            pointLight[i].shadow.camera.bottom = -200;
            pointLight[i].shadow.mapSize.width = 1024;
            pointLight[i].shadow.mapSize.height = 1024;
            pointLight[i].visible = false;
            scene.add(pointLight[i]);
        }

        
        sunLight = new THREE.DirectionalLight('rgb(255,255,255)', .9,100);
        sunLight.position.set(60, 100, 60);
        sunLight.castShadow = true;
        sunLight.lookAt(scene.position);
        sunLight.shadow.camera.visible = true;
        sunLight.shadow.camera.near = 0.1;
        sunLight.shadow.camera.far= 200;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        sunLight.shadow.camera.rotateX(-Math.PI / 2);
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        scene.add(sunLight);
        //pointLight.shadow.camera.rotateX(- Math.PI / 2);
        //scene.add(pointLight);
    }

    var matTops = [];
    var matBottoms = [];
    var plane;
    var MatroyNum = 3;
    var initScale = .25; //模型缩小0.5
    var scaleStep = .05;
    var mdlInterval = 0;

    function loadSingleModel(mdlPart, index, scale, callback){
        var mdl;
        var col;
        if(index == 0){
            col = 0x0000ff;
        } else if(index == 1){
            col = 0x00ff00;
        } else{
            col = 0x0000ff;
        }
        var material = new THREE.MeshPhongMaterial( {
            color: col,
            shininess: 150,
            transparent: false,
            specular: 0x222222
        } );
        var mtlLoader = new THREE.MTLLoader();
            mtlLoader.load(`./data/${mdlPart}_${index}.mtl`, function(materials){
                console.debug(`./data/${mdlPart}_${index}.mtl`);
                materials.preload();
                //加载OBJ格式的模型
                var loader = new THREE.OBJLoader();
                loader.setMaterials(materials);
                loader.load(`./data/${mdlPart}.obj`,function (loadedMesh) {
                    // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的法向量
                    loadedMesh.children.forEach(function (child) {
                        if (child instanceof THREE.Mesh){
                            child.material = material;   
                            mdl = child;
                            mdl.castShadow = true;
                            mdl.geometry.scale(scale, scale, scale);
                            var z;
                            if (mdlPart == "top"){
                                z = 56 * scale;
                            } else{
                                z = 0;
                            }
                            //mdl.position.set(mdlInterval*index, z, 0);
							mdl.position.set(-60, z, 0);
                            //scene.add(mdl);
                            console.debug("mdl:", mdl);
                            callback(mdlPart, mdl);
                        }
                    });
                    
                });
            });
    }

    
    function pushModel(mdlPart, mdl){
        console.debug("pushmdl:", mdl);
        spotLight.target = matBottoms[0];
        mdl.material.opacity = .4;
        if (mdlPart == "top"){
            matTops.push(mdl);
            scene.add(matTops[matTops.length-1]);
        } else{
            matBottoms.push(mdl);
            scene.add(matBottoms[matBottoms.length-1]);
        }
    }

    function loadMatroyModels() {
        //load mtl
        var i;
        for (i = 0; i < MatroyNum; i++){
            var scale = initScale - i * scaleStep;
            loadSingleModel("top", i, scale, pushModel);
            loadSingleModel("bottom", i, scale, pushModel);
        }
    }

    function initModel() {
        //辅助工具
        var helper = new THREE.AxesHelper(50);
        scene.add(helper);
  
        loadMatroyModels();
        var i;
        for (i = 0; i < MatroyNum; i++){
            //scene.add(matTops[i]);
            //scene.add(matBottoms[i]);
        }
        // Adding plane.
        var geo = new THREE.BoxBufferGeometry(200, 0, 200);
        var planeMat;
        var planeTexture = new THREE.TextureLoader().load('./data/textures/floor2.jpg');

        planeMat = new THREE.MeshLambertMaterial({ 
            map: planeTexture,
            transparent: false,
            opacity: 0.8,
            side: THREE.DoubleSide,
            shininess: 100,
            //depthWrite: true,
        });        

        plane = new THREE.Mesh(geo, planeMat);
        plane.position.set(0, -.8, 0);
        plane.receiveShadow = true;
        plane.needsUpdate = true;
        scene.add(plane);
        console.debug(scene);
    }

    //初始化性能插件
    var stats;
    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom);
    }


    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // 如果使用animate方法时，将此函数删除0x5C3A21
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance  = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }


    function render() {
        //requestAnimationFrame(animate);
        renderer.render( scene, camera );
        //pointLightShadowMapViewer.render(renderer);
    }


    //窗口变动触发的函数
    function onWindowResize() {
        camera.assunLightow.innerWidth / window.innerHeight;
        camera.upsunLightionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }


	var clock = new THREE.Clock();
	
	var state = 0;
    function animate() {
        //更新控制器
        requestAnimationFrame(animate);

		frameTime = clock.getDelta();
        var CELL = 60;
		var move_speed = 10 * frameTime;
		var rotate_speed = 1.0 * frameTime;
        
		switch (state)
		{
		case 0:
			if (matTops[0].position.y < CELL) {
				matTops[0].position.y += move_speed;
			}
			else {
				state = 1;
			}
			matTops[0].rotation.y += rotate_speed;
			break;

		case 1:
            spotLight.target = matBottoms[1];
			if (matBottoms[1].position.y >= 0) {
				matBottoms[1].position.x += move_speed;
				matBottoms[1].position.y = -40.0 / 900 * matBottoms[1].position.x * (60 + matBottoms[1].position.x);
				var asc = (initScale - 1 * scaleStep) * 56;
				matTops[1].position.x = matBottoms[1].position.x;
				matTops[1].position.y = matBottoms[1].position.y + asc;
                pointLight[1].position.x = matBottoms[1].position.x;
                pointLight[1].position.y = matBottoms[1].position.y + asc - 4;

				matBottoms[2].position.x = matBottoms[1].position.x;
				matBottoms[2].position.y = matBottoms[1].position.y;
				matTops[2].position.x = matTops[1].position.x;
				matTops[2].position.y = matTops[1].position.y;
                pointLight[2].position.x = matBottoms[1].position.x;
                pointLight[2].position.y = matBottoms[1].position.y + asc - 4;
			}
			else {
				state = 2;
				// add for error
				matBottoms[2].position.y = 0;
			}
			break;

		case 2:
			if (matTops[1].position.y < 0.8 * CELL) {
				matTops[1].position.y += move_speed;
			}
			else {
				state = 3;
			}
			matTops[1].rotation.y += rotate_speed;
			break;

		case 3:
            spotLight.target = matBottoms[2]
			if (matBottoms[2].position.y >= 0) {
				matBottoms[2].position.x += move_speed;
				matBottoms[2].position.y = 40.0 / 900 * matBottoms[2].position.x * (60 - matBottoms[2].position.x);
				var asc = (initScale - 2 * scaleStep) * 56;
				matTops[2].position.x = matBottoms[2].position.x;
				matTops[2].position.y = matBottoms[2].position.y + asc;
                pointLight[2].position.x = matBottoms[2].position.x;
                pointLight[2].position.y = matBottoms[2].position.y + asc - 4;
			}
			else {
				state = 4;
			}
			break;
		}
        

        render();
        //更新性能插件
        stats.update();
        controls.update();
    }


    function draw() {
        initGui();
        initRender();
        initScene();
        initCamera();
        initModel();
        initLight();
        initControls();
        initStats();
        animate();
        window.onresize = onWindowResize;
    }

</script>
