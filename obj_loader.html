<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body onload="draw();">


</body>
<script src="./three_js_dev/build/three.js"></script>
<script src="./three_js_dev/examples/js/loaders/MTLLoader.js"></script>

<script>
    var renderer;
    function initRender() {

        renderer = new THREE.WebGLRenderer({antialias:true});

        renderer.setSize(window.innerWidth, window.innerHeight);

        //告诉渲染器需要阴影效果

        //renderer.setClearColor(0xffffff);

        document.body.appendChild(renderer.domElement);
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMapSoft = true;

    }


    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 100, 100);
        //camera.position.set(0, 400, 500);
        //camera.lookAt(new THREE.Vector3(0, 5,0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }


    //初始化dat.GUI简化试验流程
    var gui;
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
        };
        var datGui = new dat.GUI();
        //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
    }


    var ambientLight;
    var spotLight;

    function initLight() {
        ambientLight = new THREE.AmbientLight("#ffffff", .3);
        ambientLight.position.set(0,0,0);
        //light.position.set(0,0,200);
        //告诉平行光需要开启阴影投射
        //light.castShadow = true;
        scene.add(ambientLight);

        spotLight = new THREE.SpotLight(0xffffff, 1, 300);
        spotLight.position.set(60, 90, 60);
       // spotLight.intensity = 1;
        //spotLight.distance = 500;
        spotLight.castShadow = true;
        spotLight.angle = Math.PI / 2;
        //spotLight.shadowDarkness = 0.9;
        spotLight.shadow.camera.visible = true;
        spotLight.shadow.camera.near = 2;
        spotLight.shadow.camera.far= 50;
        spotLight.shadow.camera.left = -45;
        spotLight.shadow.camera.right = 45;
        spotLight.shadow.camera.top = 45;
        spotLight.shadow.camera.bottom = -45;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        //scene.add(spotLight);
        var helper = new THREE.CameraHelper(spotLight.shadow.camera);
        //scene.add(helper);
        spotLightShadowMapViewer = new THREE.ShadowMapViewer( spotLight );
        spotLightShadowMapViewer.size.set( 256, 256 );
        spotLightShadowMapViewer.position.set( 276, 10 );
        
        var sunLight = new THREE.DirectionalLight('rgb(255,255,255)', .9,100);
        sunLight.position.set(60, 100, 60);
        sunLight.castShadow = true;
        sunLight.lookAt(scene.position);
        sunLight.shadow.camera.visible = true;
        sunLight.shadow.camera.near = 0.1;
        sunLight.shadow.camera.far= 200;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        sunLight.shadow.camera.rotateX(-Math.PI / 2);
        sunLight.shadow.mapSize.width = 1024;
        sunLight.shadow.mapSize.height = 1024;
        scene.add(sunLight);
        //spotLight.shadow.camera.rotateX(- Math.PI / 2);
        //scene.add(spotLight);
        var helper = new THREE.CameraHelper(sunLight.shadow.camera);
        scene.add(helper);
    }

    var matTops = [];
    var matBottoms = [];
    var plane;
    var MatroyNum = 3;
    var initScale = .25; //模型缩小0.5
    var scaleStep = .04;
    var mdlInterval = 0;

    function loadSingleModel(mdlPart, index, scale, callback){
        var mdl;
        var mtlLoader = new THREE.MTLLoader();
            mtlLoader.load(`./data/${mdlPart}_${index}.mtl`, function(materials){
                console.debug(`./data/${mdlPart}_${index}.mtl`);
                materials.preload();
                //加载OBJ格式的模型
                var loader = new THREE.OBJLoader();
                loader.setMaterials(materials);
                loader.load(`./data/${mdlPart}.obj`,function (loadedMesh) {
                    // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的法向量
                    loadedMesh.children.forEach(function (child) {
                        if (child instanceof THREE.Mesh){
                            //child.material = material;   
                            mdl = child;
                            mdl.castShadow = true;
                            mdl.geometry.scale(scale, scale, scale);
                            var z;
                            if (mdlPart == "top"){
                                z = 56 * scale;
                            } else{
                                z = 0;
                            }
                            mdl.position.set(mdlInterval*index, z, 0);
                            //scene.add(mdl);
                            console.debug("mdl:", mdl);
                            callback(mdlPart, mdl);
                        }
                    });
                    
                });
            });
    }

    
    function pushModel(mdlPart, mdl){
        console.debug("pushmdl:", mdl);
        if (mdlPart == "top"){
            matTops.push(mdl);
            scene.add(matTops[matTops.length-1]);
        } else{
            matBottoms.push(mdl);
            scene.add(matBottoms[matBottoms.length-1]);
        }
    }

    function loadMatroyModels() {
        //load mtl
        var i;
        for (i = 0; i < MatroyNum; i++){
            var scale = initScale - i * scaleStep;
            loadSingleModel("top", i, scale, pushModel);
            loadSingleModel("bottom", i, scale, pushModel);
        }
    }

    function initModel() {
        //辅助工具
        var helper = new THREE.AxesHelper(50);
        scene.add(helper);
  
        loadMatroyModels();
        var i;
        for (i = 0; i < MatroyNum; i++){
            //scene.add(matTops[i]);
            //scene.add(matBottoms[i]);
        }
        // Adding plane.
        var geo = new THREE.BoxBufferGeometry(200, 0, 200);
        var planeMat;
        var planeTexture = new THREE.TextureLoader().load('./data/textures/floor2.jpg');

        planeMat = new THREE.MeshLambertMaterial({ 
            map: planeTexture,
            transparent: false,
            opacity: 0.5,
            side: THREE.DoubleSide,
            depthWrite: true,
        });        

        plane = new THREE.Mesh(geo, planeMat);
        plane.receiveShadow = true;
        plane.needsUpdate = true;
        scene.add(plane);
        console.debug(scene);
    }

    //初始化性能插件
    var stats;
    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom);
    }


    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // 如果使用animate方法时，将此函数删除0x5C3A21
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance  = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }


    function render() {
        //requestAnimationFrame(animate);
        renderer.render( scene, camera );
        //spotLightShadowMapViewer.render(renderer);
    }


    //窗口变动触发的函数
    function onWindowResize() {
        camera.assunLightow.innerWidth / window.innerHeight;
        camera.upsunLightionMatrix();
        render();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }


	var clock = new THREE.Clock();
    function animate() {
        //更新控制器
        requestAnimationFrame(animate);

		frameTime = clock.getDelta();
        var CELL = 40;
        //matTops[0].rotation.x += 1.0 * frameTime;
        //matTops[0].rotation.y += 1.0 * frameTime;
        if (matTops[0].position.y < CELL){
            matTops[0].position.y += 7 * frameTime;
            matTops[0].position.z += 1 * frameTime;
        }

        render();
        //更新性能插件
        stats.update();
        controls.update();
    }


    function draw() {
        initGui();
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();
        initStats();
        animate();
        window.onresize = onWindowResize;
    }

</script>

</html>
