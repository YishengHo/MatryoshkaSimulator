    function initLight() {
        ambientLight = new THREE.AmbientLight("#ffffff", .3);
        ambientLight.position.set(0,0.1,0);

        spotLight.distance = 300;
        spotLight.angle = Math.PI / 23;
        spotLight.castShadow = true;
        spotLight.shadow.bias = 0.01;
        spotLight.shadow.camera.visible = true;
        spotLight.shadow.camera.near = 2;
        spotLight.shadow.camera.far = 300;
        spotLight.shadow.camera.left = -100;
        spotLight.shadow.camera.right = 100;
        spotLight.shadow.camera.top = 100;
        spotLight.shadow.camera.bottom = -100;
        spotLight.shadow.mapSize.width = 1024;
        spotLight.shadow.mapSize.height = 1024;
        spotLight.visible = false;
        scene.add(spotLight);
        
        for (let i=0; i < MatroyNum; i++){
        //for (let i=0; i < 1; i++){
            pointLight.push(new THREE.SpotLight(0xffffff));
            pointLight[i].position.set(-60, 56*1.9*(initScale-i*scaleStep), 0);
            pointLight[i].intensity = 1;
            pointLight[i].castShadow = true;
            pointLight[i].angle = Math.PI / 10;
            //pointLight.distance = 500;
            pointLight[i].shadowDarkness = 0.9;
            pointLight[i].shadow.camera.visible = true;
            pointLight[i].shadow.camera.near = 2;
            pointLight[i].shadow.camera.far= 200;

            pointLight[i].shadow.camera.right = 200;
            pointLight[i].shadow.camera.top = 200;
            pointLight[i].shadow.camera.bottom = -200;

            pointLight[i].shadow.mapSize.height = 1024;

            scene.add(pointLight[i]);
        }

        
        sunLight = new THREE.DirectionalLight('rgb(255,255,255)', .9,100);
        sunLight.position.set(60, 100, 60);
        sunLight.castShadow = true;
        sunLight.lookAt(scene.position);
        sunLight.shadow.camera.visible = true;
        sunLight.shadow.camera.near = 0.1;
        sunLight.shadow.camera.far= 200;
        sunLight.shadow.camera.left = -100;
        sunLight.shadow.camera.right = 100;
        sunLight.shadow.camera.top = 100;
        sunLight.shadow.camera.bottom = -100;
        sunLight.shadow.camera.rotateX(-Math.PI / 2);

        //pointLight.shadow.camera.rotateX(- Math.PI / 2);
        //scene.add(pointLight);
    }

    var matTops = new Array();
    var matBottoms = new Array();
    var plane;
    var planeMat;
    var MatroyNum = 5;
    var initScale = .25; //模型缩小0.5
    var scaleStep = .05;
    var mdlInterval = 0;

    function loadSingleModel(mdlPart, index, scale, callback){
        let mdl;
        let col;
        if(index == 0){
            col = 0xff0000;
        } else if(index == 1){
            col = 0x00ff00;
        } else if(index == 2){
            col = 0x0000ff;
        } else if(index == 3){
            col = 0xffff00;
        } else{
            col = 0x00ffff;
        }
        let material = new THREE.MeshPhongMaterial( {
            color: col,
            shininess: 150,
            transparent: false,
            specular: 0x222222
        } );
        let mtlLoader = new THREE.MTLLoader();
            mtlLoader.load(`./data/${mdlPart}_${index}.mtl`, function(materials){
                console.debug(`./data/${mdlPart}_${index}.mtl`);
                materials.preload();
                //加载OBJ格式的模型
                let loader = new THREE.OBJLoader();
                loader.setMaterials(materials);
                loader.load(`./data/${mdlPart}.obj`,function (loadedMesh) {
                    // 加载完obj文件是一个场景组，遍历它的子元素，赋值纹理并且更新面和点的法向量
                    loadedMesh.children.forEach(function (child) {
                        if (child instanceof THREE.Mesh){
                            child.material = material;   
                            mdl = child;
                            mdl.castShadow = true;
                            mdl.geometry.scale(scale, scale, scale);
                            let z;
                            if (mdlPart == "top"){
                                z = 56 * scale;
                            } else{
                                z = 0+index*0.5;
                            }
                            //mdl.position.set(mdlInterval*index, z, 0);
							mdl.position.set(-60, z, 0);
                            //scene.add(mdl);
                            console.debug("mdl:", mdl);
                            callback(mdlPart, mdl);
                        }
                    });
                    
                });
            });
    }

    
    function pushModel(mdlPart, mdl){
        console.debug("pushmdl:", mdl);
        spotLight.target = matBottoms[0];
        mdl.material.opacity = .4;
        if (mdlPart == "top"){
            matTops.push(mdl);
            scene.add(matTops[matTops.length-1]);
        } else{
            matBottoms.push(mdl);
            scene.add(matBottoms[matBottoms.length-1]);
        }
    }

    function loadMatroyModels() {
        //load mtl
        let i;
        for (i = 0; i < MatroyNum; i++){
            let scale = initScale - i * scaleStep;
            loadSingleModel("top", i, scale, pushModel);
            loadSingleModel("bottom", i, scale, pushModel);
        }
    }

    function initModel() {
        //辅助工具
        let helper = new THREE.AxesHelper(50);
        //scene.add(helper);
  
        loadMatroyModels();
        let i;
        for (i = 0; i < MatroyNum; i++){
            //scene.add(matTops[i]);
            //scene.add(matBottoms[i]);
        }
    
        // Adding plane.
        let geo = new THREE.BoxBufferGeometry(200, 0, 200);
        planeMat;
        let planeTexture = new THREE.TextureLoader().load('./data/textures/floor2.jpg');
        planeMat = new THREE.MeshLambertMaterial({ 
            map: planeTexture,
            transparent: false,
            dithering: true,
            opacity: 0.8,
            side: THREE.DoubleSide,
            depthWrite: true,
        });        				
        plane = new THREE.Mesh(geo, planeMat);
        plane.position.set(0, -.8, 0);
        plane.receiveShadow = true;
        scene.add(plane);
        console.debug(scene);
    }

    //初始化性能插件
    var stats;

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {
        controls = new THREE.OrbitControls( camera, renderer.domElement );
        // 如果使用animate方法时，将此函数删除0x5C3A21
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance  = 1;
        //设置相机距离原点的最远距离
        controls.maxDistance  = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    //窗口变动触发的函数
    function onWindowResize() {

	var clock = new THREE.Clock();
	var frameTime = clock.getDelta();
    var CELL = 80;

    function moveTopUp(i, cell){
        var move_speed = 70 * frameTime;
        var rotate_speed = 1.0 * frameTime;
        //console.debug("frameTime:", frameTime);
        //console.debug("moveTop:", matTops[i], "i: ", i);
        if (matTops[i]){
            //console.debug("moveTop step in");
            if (matTops[i].position.y < cell){
                matTops[i].position.setY(matTops[i].position.y + move_speed);// += move_speed;
                pointLight[i].position.setY(pointLight[i].position.y + move_speed);
                //console.debug(matTops[i].position);
                //console.debug(matTops[i].position.y, move_speed);
                //console.debug(`matTops${i}.position`, matTops[i].position, move_speed);
            }
            else {
                state += 1;
            }
            matTops[i].rotation.y += rotate_speed;
        }
    }

    function moveTopDown(i, ground){
        var move_speed = 70 * frameTime;
        var rotate_speed = 1.0 * frameTime;
        //console.debug("frameTime:", frameTime);
        //console.debug("moveTop:", matTops[i], "i: ", i);
        if (matTops[i]){
            //console.debug("moveTop step in");
            if (matTops[i].position.y > ground){
                matTops[i].position.setY(matTops[i].position.y - move_speed);// += move_speed;
                pointLight[i].position.setY(pointLight[i].position.y - move_speed);
                //console.debug(matTops[i].position);
                //console.debug(matTops[i].position.y, move_speed);
                //console.debug(`matTops${i}.position`, matTops[i].position, move_speed);
            }
            else {
                play = false;
                document.getElementById( 'playButton' ).value = "Play";
                state += 1;
            }
            matTops[i].rotation.y += rotate_speed;
        }
    }

    var init_y_move_speed = 4;
    var y_move_speed = init_y_move_speed;
    function moveWhole(i){
        var x_move_speed = 35 * frameTime;
        var rotate_speed = 1.0 * frameTime;
        var g = 9.8 * frameTime;
        //console.debug(move_speed, init_y_move_speed);
        spotLight.target = matBottoms[i];
        //pointLight[i-1].visible = false;
        if (matBottoms[i].position.y >= 0) {
            matBottoms[i].position.x += x_move_speed;
            matBottoms[i].position.y += y_move_speed;
            pointLight[i].position.x = matBottoms[i].position.x;
            pointLight[i].position.y += y_move_speed;
            y_move_speed -= g;
            if (matBottoms[i].position.y < 0){
                matBottoms[i].position.y = -0.001;
            }
            let asc = (initScale - i * scaleStep) * 56;
            matTops[i].position.x = matBottoms[i].position.x;
            matTops[i].position.y = matBottoms[i].position.y + asc;
            //pointLight[i].position.x = matBottoms[i].position.x;
            //pointLight[i].position.y = matBottoms[i].position.y + asc - 4;

            for (let j = i+1; j < MatroyNum; j++){
                pointLight[i].position.x = matBottoms[i].position.x;
                pointLight[i].position.y += y_move_speed;
                matBottoms[j].position.x = matBottoms[i].position.x;
                matBottoms[j].position.y = matBottoms[i].position.y;
                matTops[j].position.x = matBottoms[j].position.x;
                let asc = (initScale - j * scaleStep) * 56;
                matTops[j].position.y = matBottoms[j].position.y + asc;
                //pointLight[j].position.x = matBottoms[j].position.x;
                //pointLight[j].position.y = matTops[j].position.y - 4;
            }
        }
        else {
            state += 1;
            y_move_speed = init_y_move_speed;
            // add for error
            if (i+1 < matBottoms.length){
                matBottoms[(i+1)].position.y = 0;
            }
        }
    }
	
	var state = 0;
    function animate() {
		frameTime = clock.getDelta();
		let move_speed = 10 * frameTime;
		let rotate_speed = 1.0 * frameTime;
        if (play){
            if (Math.floor(state/3) < MatroyNum -1){
                let index_mat = Math.floor(state/3);
                switch(state % 3){
                    case 0:
                        moveTopUp(Math.floor(state/3), CELL*(1-index_mat*0.2));
                        break;
                    case 1:
                        moveWhole(Math.floor(state/3)+1);
                        break;
                    case 2:
                        let scale = initScale - Math.floor(state/3) * scaleStep;
                        moveTopDown(Math.floor(state/3), scale*56);
                }
            }
        }


        //更新控制器
        requestAnimationFrame(animate);
        render();
        //更新性能插件
        stats.update();
        controls.update();
    }


    function draw() {
        initGui();
        initRender();
        initScene();
        initCamera();
        initModel();
        initLight();
        initControls();
        initStats();
        animate();
        window.onresize = onWindowResize;
    }
